---
repository:
  default_branch: main
  allow_squash_merge: true
  allow_merge_commit: true
  allow_rebase_merge: true
  enable_automated_security_fixes: true
  has_wiki: false
  has_issues: true
  has_downloads: true
labels:
  - name: bug
    description: Something isn't working
    color: d73a4a
  - name: enhancement
    description: New feature or request
    color: a2eeef
  - name: duplicate
    description: This issue or pull request already exists
    color: cfd3d7
  - name: documentation
    description: Improvements or additions to documentation
    color: 0075ca
  - name: help wanted
    description: Extra attention is needed
    color: 008672
  - name: invalid
    description: This doesn't seem right
    color: e4e669
  - name: question
    description: Further information is requested
    color: d876e3
  - name: security
    description: Pull requests that address a security vulnerability
    color: ee0701
  - name: wontfix
    description: This will not be worked on
    color: ffffff
  - name: 'dependabot :suspect:'
    description: Pull request is automated dependency update
    color: a0ea83
  - name: 'support :speech_balloon:'
    description: Somebody needs our support, this is fastlane candidate
    color: a832a0
  - name: 'stop :boom:'
    description: Work item is blocked, so we can not work on it right now
    color: '111111'
  - name: stale
    description: Issue or Pull request did not received recent activity
    color: 6f42c1
  - name: 'dependency: patch'
    color: 365BB0
    description: minor version dependency update
  - name: 'dependency: minor'
    color: 365BB0
    description: minor version dependency update
  - name: 'dependency: major'
    color: 0D3184
    description: minor version dependency update
  - name: 'dependency: private'
    color: 0D3184
    description: dependency update for private packages
  - name: 'approval: submitted'
    description: Pull Request received required amount of approvals, can be merged
    color: 0e8a16
  - name: 'approval: waiting'
    description: Pull Request is waiting for approval
    color: fbca04
  - name: 'pull: update'
    description: Tell Bulldozer to keep pull request updated to the target
    color: 143FA1
  - name: 'pull: automerge'
    description: Tell Bulldozer to merge the PR once all checks are OK
    color: 3458AA
  - name: 'pull: not update'
    description: Tell Bulldozer to not keep pull request updated to the target
    color: '525252'
  - name: 'pull: not merge'
    description: Tell Bulldozer to not merge the PR once all checks are OK
    color: '#7C7C7C'
branches:
  - name: main
    protection:
      required_pull_request_reviews: null
      required_status_checks: null
      enforce_admins: false
      required_linear_history: false
      restrictions: null
